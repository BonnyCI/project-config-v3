- pipeline:
    name: check
    manager: independent
    allow-secrets: True
    require:
      github:
        open: true
        current-patchset: true
    trigger:
      gerrithub:
        - event: patchset-created
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck|reverify)
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
    start:
      github:
        status: pending
        comment: false
    success:
      gerrithub:
        verified: 1
      github:
        status: success
        comment: false
        status-url: &log_link "https://logs.bonnyci.org/{tenant.name}/{pipeline.name}/{change.project.canonical_name}/{change.number}/{buildset.uuid}/"
    failure:
      gerrithub:
        verified: -1
      github:
        status: failure
        comment: true
        status-url: *log_link

- pipeline:
    name: gate
    manager: dependent
    allow-secrets: True
    trigger:
      github:
        - event: pull_request
          action: status
          status: "bonnyci[bot]:check:success"
        - event: pull_request
          action: comment
          comment: (?i)^\s*gate-recheck\s*$
        - event: pull_request_review
          action: submitted
          state: approved
        - event: pull_request_review
          action: dismissed
          state: request_changes
    require:
      github:
        open: true
        current-patchset: true
        status: "bonnyci[bot]:check:success"
        review:
          - type: approved
            permission: write
    start:
      github:
        status: pending
        comment: false
    success:
      github:
        status: success
        comment: false
        status-url: *log_link
        merge: false
    failure:
      github:
        status: failure
        comment: true
        status-url: *log_link

- job:
    name: base
    pre-run: base-pre
    post-run: base-post
    success-url: https://logs.bonnyci.org/{tenant.name}/{pipeline.name}/{change.project.canonical_name}/{change.number}/{buildset.uuid}/{job.name}
    timeout: 1800

- job:
    name: bonnyci
    parent: base
    nodes:
      - name: bonnyci
        label: ubuntu-xenial
