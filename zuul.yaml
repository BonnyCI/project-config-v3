- pipeline:
    name: gerrithub_check
    manager: independent
    allow-secrets: True
    trigger:
      gerrithub:
        - event: patchset-created
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck|reverify)
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
    start:
      github:
        status: pending
        comment: False
    success:
      gerrithub:
        verified: 1
      github:
        status: success
        comment: false
    failure:
      gerrithub:
        verified: -1
      github:
        status: failure
        comment: true

- job:
    name: base
    pre-run: base-pre
    post-run: base-post
    timeout: 1800

- job:
    name: bonnyci
    parent: base
    nodes:
      - name: bonnyci
        image: ubuntu-xenial

- project:
    name: BonnyCI/sandbox-v3
    gerrithub_check:
      jobs: []
